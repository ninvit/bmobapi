<div class="panel panel-primary">
  <div class="panel-heading">
    <h2>Lista de URLs encurtadas</h2>
  </div>
  <div class="panel-body">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Alias</th>
          <th>URL Encurtada</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let url of urls">
          <td>{{url.alias}}</td>
          <td>{{url.shortUrl}}</td>
          <td><button (click)="deleteUrl(url.id)" class="btn btn-danger">Delete</button>
              <button (click)="updateUrl(url.id)" class="btn btn-info" style="margin-left: 10px">Update</button>
              <button (click)="urlDetails(url.id)" class="btn btn-info" style="margin-left: 10px">Details</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
